<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<Style>
#main
{
width: 600%;
height: 200px;
//background:red ;
margin: auto;
box-shadow: 10px 10px 10px gray;
position: absolute;
left: 0px;
transition: 2s;

}
.pic
{
    
width: 200px;
height: 200px;
position: relative;
padding: 0px;
 transition: 2s;
left: 0px
 

}
#mask
{
width: 400px;
height: 200px;
position: relative;
padding: 0px;
left: 300px;
background: yellow;
overflow-x: hidden;


}




</Style>
<body>
    <div id="mask">

     <div id="main">
    <img src="images/p1.jpg" class="pic">    
    <img src="images/p2.jpg" class="pic"> 
    <img src="images/p3.jpg" class="pic">
    <img src="images/p4.jpg" class="pic">
    <img src="images/p5.jpg" class="pic">

     </div>

    </div>
<input style="position:absolute;left:100px;" id="slide" type="range" max="800" min="100">
<script>
var s = document.getElementById("slide")
var p = document.getElementById("main")

s.onchange = function()
{
p.style.left = -this.value+"px"

document.title = this.value

}

document.title = "no error"
</script>

    





    
</body>
</html>
