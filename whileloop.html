<body>
   <table border="5" cellpadding="10">
    
    <script>
    
          var c = 1
          var col = prompt("Enter No of Column...","2")
          var row = prompt("Enter No of Column...","2")
          while(c<=row)
          {
            document.write("<tr>")
            for(var i =1;i<col;i++)
            {
            document.write("<td><input type='text'value=''></td>")
            }
            document.write("</tr>")
             c++
          }
              document.title="no error"
    </script> 
    </table>
