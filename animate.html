<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<style>
    .pic{
width: 20%;
height: 100px;
box-shadow: 10px 10px 10px gray;
cursor: pointer;
transition: 0.50s;
padding: 10px;


    }
</style>
<body>
   <h1>Wellcome to Photo Galery</h1> 
   <script>
for(var i =0;i<=7;i++)
{
var p = document.createElement("img")
document.body.appendChild(p)
p.className="pic"
p.src="images/p"+i+".jpg"
}


$("img").fadeTo(0,0.50)
$(document).ready(function()
{
$("img").mouseover(function()
{
    $(this).fadeTo(1000,0.99)
    this.style.transform="scale(1.20)"
})
$("img").mouseout(function()
{
    $(this).fadeTo(1000,0.50)
    this.style.transform="scale(1)"
})


})


   </script>
</body>
</html>
