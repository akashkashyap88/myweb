<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>
<style>
#main{
width: 20%;
background: black;
color: white;
padding: 2px;
text-align: center;
margin: auto;
margin-top: -7px;
box-shadow: 10px 10px 10px gray;
letter-spacing: 2px;
border-radius: 30px;

}
.text
{

border-bottom: 1px white solid;
}
h2:hover
{
background: yellow;
color: green;
cursor: pointer;


}

</style>
<body>
   <!--Loop in javascript-->
   <div id="main">
    <script>
            var n = prompt("Enter a Number to Create Table...?","2")
            document.write(`<h1>Table of ${n}</h1>`)
            for(var i = 1;i<=10;i++)
            {
              document.write(`<h2 class="text">${n} <span
                style='font-size:15px'>&#10060;</span>${i} = ${n*i} </h2>`)


            }      





    </script>
</body>
</html>
